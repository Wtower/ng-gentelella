<div class="x_panel">
  <div class="x_title">
    <h2>{{ $ctrl.panelTitle }} <small ng-if="$ctrl.panelSubTitle">{{ $ctrl.panelSubTitle }}</small></h2>
    <ul class="nav navbar-right panel_toolbox">
      <li ng-if="$ctrl.panelQuery" class="search">
        <input type="search"
               class="form-control input-sm"
               placeholder="Search"
               ng-model="$ctrl.panelQueryString"
               ng-model-options="$ctrl.panelQueryModelOptions"
               ng-change="$ctrl.onQueryChange({queryValue: $ctrl.panelQueryString})"
               aria-controls="datatable">
      </li>
      <li ng-transclude="toolbar" class="toolbar"></li>
      <li ng-if="$ctrl.panelAddRecordUrl">
        <a href="{{ $ctrl.panelAddRecordUrl }}" title="Add record"><i class="fa fa-plus"></i></a></li>
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
      <li><a class="close-link"><i class="fa fa-close"></i></a></li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="x_content" ng-transclude></div>
</div>
